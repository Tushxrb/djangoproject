{% extends 'base.html' %}
{% block title %}Petstore | {{petdata.petname}} {% endblock %}
{% block body %}

<div class="container">
    <div class="row">
        <img src="{{petdata.photo.url}}" alt="" width="200px" height="700px">
        <h2>Name: {{petdata.petname}}</h2>
        <h4>Age: {{petdata.age}}</h4>
        <h4>Gender: {{petdata.gender}}</h4>
        <p><b>Description: {{petdata.description}}</b></p>
    </div>
</div>

{% endblock %}
